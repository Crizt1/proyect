<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles_landing.css">
</head>
<body>


  <button id="open">
    ¿Quieres un regalo?
  </button>


  <div class="modal_container" id="modal_container2">
    <div class="modal">
      <h1>¡Has obtenido un 20% de descuento!</h1>
      <p>
        Valido solo para compras en nuestra próxima tienda física.
        Ven a visitarnos próximamente y gana grandes descuentos.
        Te hemos enviado toda la información a tu correo.
      </p>
      <button class="close2">Cerrar</button>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Obtén una referencia al botón "¿Quieres un regalo?" por su ID
      var openButton = $("#open");

      // Obtén una referencia al contenedor de la ventana modal por su ID
      var modalContainer = $("#modal_container2");

      // Agrega un manejador de eventos al botón "¿Quieres un regalo?"
      openButton.click(function () {
        // Muestra la ventana modal estableciendo el estilo display en "flex"
        modalContainer.addClass("show");
      });

      // Cambia el selector a la clase "close2" para el botón "Cerrar"
      $(".close2").click(function () {
        // Oculta la ventana modal eliminando la clase "show"
        modalContainer.removeClass("show");
      });
    });
  </script>
</body>
</html>
</body>
